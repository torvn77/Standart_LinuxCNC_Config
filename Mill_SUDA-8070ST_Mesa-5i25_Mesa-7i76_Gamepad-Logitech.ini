
[EMC]
MACHINE = mill-suda-8070st-5i25-7i76-logitech_gamepad
DEBUG = 4

[DISPLAY]
DISPLAY = axis
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 2.000000
MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
ARCDIVISION = 64
GRIDS = 0.05mm 0.1mm 1mm 10mm 100mm
PROGRAM_PREFIX = ~/Projects
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 130.00000
MAX_LINEAR_VELOCITY = 130.000000
MIN_LINEAR_VELOCITY = 0.010000
DEFAULT_ANGULAR_VELOCITY = 720.0
MAX_ANGULAR_VELOCITY = 720.0
MIN_ANGULAR_VELOCITY = 0.010000
EDITOR = pluma
GEOMETRY = xyzab

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = ENV/linuxcnc.var
SUBROUTINE_PATH = NC-Subroutinus
USER_M_PATH = M-Codes
#RS274NGC_STARTUP_CODE = G17 G20 G40 G49 G64 P0.001 G80 G90 G92 G94 G97 G98
[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 23200
SERVO_PERIOD = 200000

[HOSTMOT2]
# **** This is for info only ****
# DRIVER0=hm2_pci
# BOARD0=5i25

[HAL]
HALUI = halui
HALFILE = base.hal
HALFILE = custom.hal
POSTGUI_HALFILE = postgui.hal
SHUTDOWN = shutdown.hal

[HALUI]
MDI_COMMAND = G10 L20 P1 X0
MDI_COMMAND = G10 L20 P1 Y0
MDI_COMMAND = G10 L20 P1 Z0
MDI_COMMAND = G10 L20 P1 A0
MDI_COMMAND = G10 L20 P1 B0

[TRAJ]
AXES = 5
COORDINATES = X Y Z A B
HOME = 600.0 150.0 0.0 0.0 0.0
LINEAR_UNITS = mm
ANGULAR_UNITS = degree
DEFAULT_VELOCITY = 25.0
